<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jun's Study Attitude Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .study-grid {
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            gap: 4px;
            margin: 2rem 0;
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 4px;
            background-color: #eee;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .day-cell:hover {
            transform: scale(1.1);
        }

        .studied {
            background-color: #4CAF50;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat-card {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .streak-indicator {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 1rem 0;
        }

        .chart-container {
            margin-top: 2rem;
            height: 300px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jun's Study Attitude Monitor</h1>

        <div class="subject-section">
            <h2>German</h2>
            <div class="study-grid" id="germanGrid"></div>
        </div>

        <div class="subject-section">
            <h2>Machine Learning</h2>
            <div class="study-grid" id="mlGrid"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>German Statistics</h3>
                <div class="streak-indicator" id="germanStreak">ðŸ”¥ 5 days</div>
                <p>Study Rate: <span id="germanRate">75%</span></p>
                <p>Total Days: <span id="germanTotal">22/30</span></p>
            </div>
            <div class="stat-card">
                <h3>Machine Learning Statistics</h3>
                <div class="streak-indicator" id="mlStreak">ðŸ”¥ 3 days</div>
                <p>Study Rate: <span id="mlRate">60%</span></p>
                <p>Total Days: <span id="mlTotal">18/30</span></p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="studyChart"></canvas>
        </div>
    </div>

    <script>
        // Initialize study data from localStorage or create new
        let studyData = JSON.parse(localStorage.getItem('studyData')) || {
            german: {},
            ml: {}
        };

        function createGrid(subject) {
            const grid = document.getElementById(`${subject}Grid`);
            grid.innerHTML = '';
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                const cell = document.createElement('div');
                cell.className = `day-cell ${studyData[subject][dateStr] ? 'studied' : ''}`;
                cell.title = dateStr;
                
                cell.onclick = () => toggleStudy(subject, dateStr, cell);
                grid.appendChild(cell);
            }
        }

        function toggleStudy(subject, date, cell) {
            studyData[subject][date] = !studyData[subject][date];
            cell.classList.toggle('studied');
            localStorage.setItem('studyData', JSON.stringify(studyData));
            updateStats();
            updateChart();
        }

        function updateStats() {
            for (const subject of ['german', 'ml']) {
                const total = Object.values(studyData[subject]).filter(x => x).length;
                const rate = ((total / 30) * 100).toFixed(1);
                
                let streak = 0;
                let currentStreak = 0;
                for (let i = 0; i < 30; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    if (studyData[subject][dateStr]) {
                        currentStreak++;
                        streak = Math.max(streak, currentStreak);
                    } else {
                        currentStreak = 0;
                    }
                }

                document.getElementById(`${subject}Streak`).textContent = `ðŸ”¥ ${streak} days`;
                document.getElementById(`${subject}Rate`).textContent = `${rate}%`;
                document.getElementById(`${subject}Total`).textContent = `${total}/30`;
            }
        }

        function updateChart() {
            const ctx = document.getElementById('studyChart').getContext('2d');
            const labels = Array.from({length: 30}, (_, i) => {
                const d = new Date();
                d.setDate(d.getDate() - (29 - i));
                return d.toLocaleDateString();
            });

            const germanData = labels.map(date => {
                const dateStr = new Date(date).toISOString().split('T')[0];
                return studyData.german[dateStr] ? 1 : 0;
            });

            const mlData = labels.map(date => {
                const dateStr = new Date(date).toISOString().split('T')[0];
                return studyData.ml[dateStr] ? 1 : 0;
            });

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'German',
                            data: germanData,
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            fill: true
                        },
                        {
                            label: 'Machine Learning',
                            data: mlData,
                            borderColor: '#2196F3',
                            backgroundColor: 'rgba(33, 150, 243, 0.1)',
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1
                        }
                    }
                }
            });
        }

        // Initialize the page
        createGrid('german');
        createGrid('ml');
        updateStats();
        updateChart();
    </script>
</body>
</html>
