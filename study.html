<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jun's Study Attitude Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .study-grid {
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            gap: 4px;
            margin: 2rem 0;
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 4px;
            background-color: #eee;
            transition: transform 0.2s;
        }

        .studied {
            background-color: #4CAF50;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat-card {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .streak-indicator {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 1rem 0;
        }

        .chart-container {
            margin-top: 2rem;
            height: 300px;
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .study-grid {
                grid-template-columns: repeat(15, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jun's Study Attitude Monitor</h1>

        <div class="subject-section">
            <h2>German</h2>
            <div class="study-grid" id="deutschGrid"></div>
        </div>

        <div class="subject-section">
            <h2>Machine Learning</h2>
            <div class="study-grid" id="mlGrid"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>German Statistics</h3>
                <div class="streak-indicator" id="germanStreak">ðŸ”¥ 0 days</div>
                <p>Study Rate: <span id="germanRate">0%</span></p>
                <p>Total Days: <span id="germanTotal">0/30</span></p>
            </div>
            <div class="stat-card">
                <h3>Machine Learning Statistics</h3>
                <div class="streak-indicator" id="mlStreak">ðŸ”¥ 0 days</div>
                <p>Study Rate: <span id="mlRate">0%</span></p>
                <p>Total Days: <span id="mlTotal">0/30</span></p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="studyChart"></canvas>
        </div>
    </div>

    <script>
        // ============= DAILY PUNCH IN ZONE =============
        // Change these variables to 1 and commit to mark today's study
        const DEUTSCH_TODAY = 1;  // Set to 1 if you studied German today
        const ML_TODAY = 1;       // Set to 1 if you studied ML today
        // =============================================

        // Study history data structure
        const studyHistory = {
            deutsch: {
                // Format: 'YYYY-MM-DD': 1 or 0
                '2024-11-16': DEUTSCH_TODAY,
                '2024-11-15': 1,
                '2024-11-14': 1,
                '2024-11-13': 0,
                '2024-11-12': 1,
                '2024-11-11': 0,
                '2024-11-10': 1,
                '2024-11-09': 1,
                '2024-11-08': 0,
                '2024-11-07': 1,
                // Add more history as needed
            },
            ml: {
                '2024-11-16': ML_TODAY,
                '2024-11-15': 1,
                '2024-11-14': 0,
                '2024-11-13': 1,
                '2024-11-12': 1,
                '2024-11-11': 1,
                '2024-11-10': 0,
                '2024-11-09': 1,
                '2024-11-08': 1,
                '2024-11-07': 0,
                // Add more history as needed
            }
        };

        function createGrid(subject) {
            const grid = document.getElementById(`${subject}Grid`);
            grid.innerHTML = '';
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                const cell = document.createElement('div');
                const studied = studyHistory[subject][dateStr] === 1;
                cell.className = `day-cell ${studied ? 'studied' : ''}`;
                cell.title = dateStr;
                grid.appendChild(cell);
            }
        }

        function updateStats() {
            for (const subject of ['deutsch', 'ml']) {
                const data = studyHistory[subject];
                const total = Object.values(data).filter(x => x === 1).length;
                const rate = ((total / 30) * 100).toFixed(1);
                
                let streak = 0;
                let currentStreak = 0;
                for (let i = 0; i < 30; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    if (data[dateStr] === 1) {
                        currentStreak++;
                        streak = Math.max(streak, currentStreak);
                    } else {
                        currentStreak = 0;
                    }
                }

                const displaySubject = subject === 'deutsch' ? 'german' : 'ml';
                document.getElementById(`${displaySubject}Streak`).textContent = `ðŸ”¥ ${streak} days`;
                document.getElementById(`${displaySubject}Rate`).textContent = `${rate}%`;
                document.getElementById(`${displaySubject}Total`).textContent = `${total}/30`;
            }
        }

        function updateChart() {
            const ctx = document.getElementById('studyChart').getContext('2d');
            const labels = Array.from({length: 30}, (_, i) => {
                const d = new Date();
                d.setDate(d.getDate() - (29 - i));
                return d.toLocaleDateString();
            });

            const deutschData = labels.map(date => {
                const dateStr = new Date(date).toISOString().split('T')[0];
                return studyHistory.deutsch[dateStr] || 0;
            });

            const mlData = labels.map(date => {
                const dateStr = new Date(date).toISOString().split('T')[0];
                return studyHistory.ml[dateStr] || 0;
            });

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'German',
                            data: deutschData,
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            fill: true
                        },
                        {
                            label: 'Machine Learning',
                            data: mlData,
                            borderColor: '#2196F3',
                            backgroundColor: 'rgba(33, 150, 243, 0.1)',
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1
                        }
                    }
                }
            });
        }

        // Initialize the page
        createGrid('deutsch');
        createGrid('ml');
        updateStats();
        updateChart();
    </script>
</body>
</html>
