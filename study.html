<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jun's Study Attitude Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .visualization {
            margin-top: 2rem;
        }

        .week-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 1rem;
        }

        .day-box {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .studied {
            background-color: #a8e6cf;
        }

        .stats {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jun's Study Attitude Monitor</h1>

        <div class="input-section">
            <h2>Log Today's Study</h2>
            <form id="studyForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="germanHours">German Study Hours:</label>
                    <input type="number" id="germanHours" min="0" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="mlHours">Machine Learning Study Hours:</label>
                    <input type="number" id="mlHours" min="0" step="0.5" required>
                </div>
                <button type="submit">Log Study Time</button>
            </form>
        </div>

        <div class="visualization">
            <h2>Weekly Overview</h2>
            <div class="week-view">
                <div class="day-box">Mon</div>
                <div class="day-box studied">Tue</div>
                <div class="day-box studied">Wed</div>
                <div class="day-box">Thu</div>
                <div class="day-box studied">Fri</div>
                <div class="day-box">Sat</div>
                <div class="day-box">Sun</div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>German</h3>
                    <p>Weekly Total: 8.5 hours</p>
                    <p>Daily Average: 1.2 hours</p>
                </div>
                <div class="stat-card">
                    <h3>Machine Learning</h3>
                    <p>Weekly Total: 6.5 hours</p>
                    <p>Daily Average: 0.9 hours</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('studyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically add code to:
            // 1. Collect the form data
            // 2. Store it (localStorage or backend database)
            // 3. Update the visualization
            alert('Study time logged successfully!');
        });

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
