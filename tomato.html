<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 22px;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
        }
        #container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        #timer {
            font-size: 6em;
            color: #d63031;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }
        #controls {
            margin-top: 30px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #d63031;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:active {
            transform: scale(0.95);
        }
        .tomato-icon {
            font-size: 2em;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1><span class="tomato-icon">üçÖ</span>Tomato Timer<span class="tomato-icon">üçÖ</span></h1>
        <div id="timer">25:00</div>
        <div id="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script>
        let timerInterval;
        let minutes = 25;
        let seconds = 0;

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            minutes = 25;
            seconds = 0;
            updateDisplay();
        }

        function updateTimer() {
            if (seconds > 0) {
                seconds--;
            } else if (minutes > 0) {
                minutes--;
                seconds = 59;
            } else {
                stopTimer();
                alert("Time's up!");
            }
            updateDisplay();
        }

        function updateDisplay() {
            let displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            let displaySeconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('timer').textContent = `${displayMinutes}:${displaySeconds}`;
        }
    </script>
</body>
</html>
