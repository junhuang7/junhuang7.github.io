<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>
    <link rel="icon" href="pics/tomato.svg">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            background-color: #fff5f5;
            text-align: center;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #e74c3c;
        }
        #timer {
            font-size: 10em;
            color: #c0392b;
            margin-top: 50px;
            background: linear-gradient(145deg, #ffecd2, #fcb69f);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }
        #controls {
            margin-top: 30px;
            font-size: 1.2em;
        }
        button {
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 1em;
            margin: 0 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff2e00;
        }
    </style>
</head>
<body>
    <h1>üçÖ Tomato Timer üçÖ</h1>
    <div id="timer">25:00</div>
    <div id="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let timerInterval;
        let minutes = 25;
        let seconds = 0;

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            minutes = 25;
            seconds = 0;
            updateDisplay();
        }

        function updateTimer() {
            if (seconds > 0) {
                seconds--;
            } else if (minutes > 0) {
                minutes--;
                seconds = 59;
            } else {
                stopTimer();
                alert("Time's up!");
            }
            updateDisplay();
        }

        function updateDisplay() {
            let displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            let displaySeconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('timer').textContent = `${displayMinutes}:${displaySeconds}`;
        }
    </script>
</body>
</html>
